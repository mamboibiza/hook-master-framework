<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hook Master Framework Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hook Master Framework Tool</h1>
        <form id="hook-form">
            <label for="goal">Goal:</label>
            <input type="text" id="goal" placeholder="e.g., Drive engagement" />
            
            <label for="audience">Target Audience:</label>
            <input type="text" id="audience" placeholder="e.g., Travelers in Ibiza" />
            
            <label for="topic">Main Topic:</label>
            <input type="text" id="topic" placeholder="e.g., Sunset parties" />
            
            <label for="tone">Tone:</label>
            <input type="text" id="tone" placeholder="e.g., Fun, elegant, adventurous" />
            
            <label for="cta">Call to Action (CTA):</label>
            <input type="text" id="cta" placeholder="e.g., Tag a friend" />
            
            <button type="button" id="randomize-btn">Randomize</button>
            <button type="button" id="generate-btn">Generate Hook</button>
        </form>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
